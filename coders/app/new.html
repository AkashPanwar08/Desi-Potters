<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="overview">
  </div>

<script>
  function makePostRequest(path) {
    return new Promise(function (resolve, reject) {
      fetch(path)
      .then((response)=> {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        resolve(data[0].level);
        },
          (error) => {
          reject(error);
        }
      );
    });
  }

  var path = 'https://game-api.axie.technology/axies/7764937,7373853,7090005';
  async function run() {
  var level = await makePostRequest(path);
  console.log('level', level);
  }
  run();
</script>

</body>
</html>
